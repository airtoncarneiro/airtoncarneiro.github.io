<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
            <nav>
                <ul>
                    <li><a href="{{ site.baseurl }}/">Home</a></li>
                    <li><a href="{{ site.baseurl }}/about.html">About</a></li>
                    <li><a href="{{ site.baseurl }}/education.html">Education</a></li>
                    <li><a href="{{ site.baseurl }}/experience.html">Experience</a></li>
                    <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
                    <li><a href="{{ site.baseurl }}/skills.html">Skills</a></li>
                    <li><a href="{{ site.baseurl }}/resume.html">Resume</a></li>
                    <li><a href="{{ site.baseurl }}/contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 {{ site.title }}</p>
            <div class="contacts">
                <a href="https://github.com/{{ site.github_username }}">GitHub</a> |
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}">LinkedIn</a> |
                <a href="{{ site.baseurl }}/{{ site.rss }}">RSS</a>
            </div>
        </div>
    </footer>
    <script src="{{ "/assets/custom.js" | relative_url }}"></script>
</body>
</html>
